<body>
  <div id="splash">
  	<div class="ft-icon-logo"></div> 
  	<div class="dish">DISH</div>
  </div>
	{{> left_pane}}
	{{> right_pane}}
</body>

	<div id="left-pane">
		<header>
			<div class="ft-icon-logo"></div> DISH
		</header>

</template>

<template name="sponsorship">

<template name="sections">
	<section id="starters">

			<img class="appetizers" src="/appetizers.png">
