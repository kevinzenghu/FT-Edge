<head>
  <title>FT Dish</title>
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
</head>

<body>
	{{> left_pane}}
	{{> right_pane}}
</body>

<template name="left_pane">
	<div id="left-pane">
		<header>
			<div class="ft-icon-logo"></div> DISH
		</header>

		{{> sections}}
		{{> sponsorship}}
	</div>
</template>

<template name="right_pane">	
	<div id="right-pane">
		{{#if starters}}
		<header>
			<div class="back">
				<i class="fa fa-mail-reply"></i>
			</div>
			<span class="ft-font">FT</span> Starters
		</header>
		<section>
			<img id="scoop-image" src="/scoop.png" />
		</section>
		{{/if}}

		{{#if substance}}
		<header>
			<div class="back">
				<i class="fa fa-mail-reply"></i>
			</div>
			<div class="ft-icon-logo"></div> Substance
		</header>
		<section class="title" id="bitcoin-test">
			<span>
				Everything you need to know about
			</span>
			<div>
				Bitcoin
			</div>
		</section>
		<section class="bitcoin-graphic">
			<img src="/bitcoin_graphic.png" />
		</section>
		{{/if}}

		{{#if scoop}}
		<header>
			<div class="back">
				<i class="fa fa-mail-reply"></i>
			</div>
			<span class="ft-font">FT</span> Scoop
		</header>
		<section>
			<img id="scoop-image" src="/scoop.png" />
		</section>
		{{/if}}
	</div>
</template>

<template name="sponsorship">
	<footer>
		<div class="left">
			Sponsored by London Business School
		</div>
   	    <div class="right">
   	    	<img src="/lbs-logo.jpeg">
   	    </div>
   	</footer>
</template>

<template name="sections">
	<section id="starters">
		<div class="icon">
			<img class="appetizers" src="/appetizers.png">
		</div>
		Starters
	</section>

	<section id="substance">
		<div class="icon">
			<img class="main-dish" src="/main_dish.png">
		</div>
		Substance
	</section>

	<section id="a-drink-with">
		<div class="icon">
			<img class="a-drink-with" src="/a_drink_with.png">
		</div>
		A drink with <div class="ft-icon-logo"></div>
	</section>

	<section id="the-scoop">
		<div class="icon">
			<img class="the-scoop" src="/the_scoop.png">
		</div>
		The scoop
	</section>
</template>
